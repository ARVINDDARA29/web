<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>फुलस्क्रीन वेबसाइट</title>
    <style>
        /* बॉडी और HTML को पूरी ऊंचाई लेने के लिए सेट करें */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* स्क्रॉलबार छुपाएं */
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif; /* इंटर फ़ॉन्ट का उपयोग करें */
        }

        /* iframe को पूरी स्क्रीन लेने के लिए स्टाइल करें */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* iframe बॉर्डर हटाएँ */
            display: block; /* अतिरिक्त खाली जगह हटाएँ */
            border-radius: 0.5rem; /* हल्के गोलाकार कोने */
        }
    </style>
    <!-- Tailwind CSS CDN (वैकल्पिक, लेकिन कुछ तत्वों के लिए इस्तेमाल किया जा सकता है) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center">
    <!-- वह iframe जो बाहरी वेबसाइट को लोड करेगा -->
    <iframe
        src="https://9000-firebase-studio-1755944925402.cluster-ubrd2huk7jh6otbgyei4h62ope.cloudworkstations.dev"
        frameborder="0"
        allowfullscreen
        title="एंबेडेड वेबसाइट"
        class="shadow-lg"
    >
    </iframe>
</body>
</html>
