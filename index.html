<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Iframe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000; /* optional background */
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(0.95); /* zoom out slightly */
      transform-origin: top left;
    }

    /* Watermark styling */
    .watermark {
      position: absolute;
      bottom: 46px;
      right: 60px;
      color: #ffffff;
      font-weight: bolder;
      font-size: 2.5vw; /* responsive font size */
      background: #000000;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      pointer-events: auto;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    /* Optional hover effect */
    .watermark:hover {
      transform: scale(1.05);
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .watermark {
        font-size: 10vw;
        padding: 3px 6px;
      }
    }
  </style>


  <div class="iframe-container">
    <iframe src="https://vid-tube-f02aea36.base44.app/Home"></iframe>
    <div class="watermark" id="watermark">ðŸ˜ŽðŸ˜Žarvind bishnoi</div>
  </div>

  <script>
    const watermark = document.getElementById('watermark');
    let shade = 255; // starting color (white)

    watermark.addEventListener('click', () => {
      // Gradually darken on click
      shade = Math.max(shade - 25, 0); // don't go below 0
      watermark.style.color = `rgb(${shade},${shade},${shade})`;
    });
  </script>
