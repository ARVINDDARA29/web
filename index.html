<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Iframe</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&amp;display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Orbitron', sans-serif;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(0.95);
      transform-origin: top left;
    }

    /* Watermark solid design */
    .watermark {
      position: absolute;
      bottom: 45px;
      right: 70px;
      color: #00fff7;
      background: #000; /* solid black background */
      font-size: 1vw;
      font-weight: 700;
      padding: 8px 16px;
      border-radius: 10px;
      border: 2px solid #00fff7;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #00fff7, 0 0 15px #00fff7;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .watermark:hover {
      transform: scale(1.08);
      color: #fff;
      background: #00fff7;
      border-color: #00fff7;
      text-shadow: 0 0 15px #000, 0 0 25px #000;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .watermark {
        font-size: 1vw;
        bottom: 35px;
        right: 35px;
        padding: 6px 12px;
      }
    }
  </style>



  <div class="iframe-container">
    <iframe src="https://vid-tube-f02aea36.base44.app/Home"></iframe>
    <div class="watermark" id="watermark">ðŸ˜Ž ARVIND BISHNOI</div>
  </div>

  <script>
    const watermark = document.getElementById('watermark');
    let hue = 180;

    watermark.addEventListener('click', () => {
      hue = (hue + 40) % 360;
      const color = `hsl(${hue}, 100%, 60%)`;
      watermark.style.color = color;
      watermark.style.borderColor = color;
      watermark.style.textShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
    });
  </script>
